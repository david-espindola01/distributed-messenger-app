<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">Usuario</label>
        <input type="text" id="login-username" name="username" placeholder="Nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" name="password" placeholder="Contraseña" required>
      </div>
      <button type="button" onclick="loginUser()">Iniciar Sesión</button>
    </form>
    <div id="login-result" class="result"></div>
    <div id="login-error" class="error"></div>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>.</p>
  </div>

  <script>
    async function loginUser() {
      const loginResult = document.getElementById('login-result');
      const loginError = document.getElementById('login-error');
      loginResult.textContent = '';
      loginError.textContent = '';

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch('http://localhost:5001/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          loginResult.textContent = 'Login exitoso. Usuario: ' + JSON.stringify(data);
        } else {
          loginError.textContent = 'Error al iniciar sesión: ' + (data.error || 'Desconocido');
        }
      } catch (error) {
        loginError.textContent = 'Error de conexión: ' + error;
      }
    }
  </script>
</body>
</html>
