<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UPTC MESSENGER</title>
  <style>
    /* Reset y estilos base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ece5dd;
      overflow: hidden;
    }
    /* Contenedor principal con dos columnas */
    .chat-container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar (lista de chats) */
    .sidebar {
      width: 30%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      background-color: #075e54;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
    }
    .chat-item:hover { background-color: #f5f5f5; }
    .chat-item .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .chat-item .chat-info {
      flex: 1;
    }
    .chat-item .chat-info .name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .chat-item .chat-info .last-message {
      font-size: 14px;
      color: #888;
    }
    /* Área de conversación */
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
    }
    .chat-header {
      background-color: #075e54;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-end;
    }
    .message.incoming .bubble {
      background-color: #fff;
      color: #000;
      border: 1px solid #ddd;
      border-radius: 7.5px;
      padding: 10px 15px;
      max-width: 60%;
    }
    .message.outgoing {
      justify-content: flex-end;
    }
    .message.outgoing .bubble {
      background-color: #dcf8c6;
      color: #000;
      border-radius: 7.5px;
      padding: 10px 15px;
      max-width: 60%;
    }
    .message .time {
      font-size: 10px;
      color: #888;
      margin: 0 5px;
      align-self: flex-end;
    }
    /* Área de entrada */
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }
    .chat-input button {
      background-color: #075e54;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Mensajes de error o información */
    .info { text-align: center; margin: 10px; font-weight: bold; }
    .error { color: red; text-align: center; margin: 10px; }

    /* Botón flotante para crear chat */
    #createChatBtn {
      position: fixed;
      bottom: 20px;
      left: 20px; /* Ajustado para que aparezca a la izquierda */
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #075e54;
      color: #fff;
      font-size: 36px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }


    /* Modal para crear chat */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-content button {
      background-color: #075e54;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar: lista de chats -->
    <div class="sidebar">
      <div class="sidebar-header">UPTC MESSENGER</div>
      <div class="chat-list" id="chatList">
        <!-- Los chats se cargarán aquí dinámicamente -->
      </div>
    </div>
    <!-- Área de chat: mensajes y entrada -->
    <div class="chat-window">
      <div class="chat-header" id="chatHeader">Seleccione un chat</div>
      <div class="chat-messages" id="chatMessages">
        <!-- Los mensajes se cargarán aquí -->
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Botón flotante para crear chat -->
  <button id="createChatBtn" onclick="openCreateChatModal()">+</button>

  <!-- Modal para crear chat -->
  <div id="createChatModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCreateChatModal()">&times;</span>
      <h2>Crear Nuevo Chat</h2>
      <label for="chatName">Nombre del chat (opcional):</label>
      <input type="text" id="chatName" placeholder="Nombre del chat">
      <label for="participantIds">IDs de participantes (separados por comas):</label>
      <input type="text" id="participantIds" placeholder="Ej. 2,3,4">
      <button onclick="createChat()">Crear Chat</button>
    </div>
  </div>

  <script>
    // Suponemos que el ID del usuario se almacena previamente (por ejemplo, tras iniciar sesión)
    const userId = localStorage.getItem('user_id') || '1'; // '1' es un valor de prueba

    let currentChatId = null;

    async function loadChats() {
      try {
        const res = await fetch(`http://localhost:5002/user/${userId}/chats`);
        const chats = await res.json();
        const chatList = document.getElementById('chatList');
        chatList.innerHTML = '';
        if(chats.error) {
          chatList.innerHTML = `<div class="error">${chats.error}</div>`;
          return;
        }
        chats.forEach(chat => {
          // Usa el nombre del chat o el primer participante según tu lógica
          const name = chat.name || (chat.participants && chat.participants[0] && chat.participants[0].first_name) || 'Chat';
          const lastMessage = chat.last_message || '';
          const chatItem = document.createElement('div');
          chatItem.className = 'chat-item';
          chatItem.onclick = () => selectChat(chat.chat_id, name);
          chatItem.innerHTML = `
            <div class="avatar"></div>
            <div class="chat-info">
              <div class="name">${name}</div>
              <div class="last-message">${lastMessage}</div>
            </div>
          `;
          chatList.appendChild(chatItem);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Seleccionar un chat y cargar sus mensajes (usando el servicio de mensajes en el puerto 5003)
    async function selectChat(chatId, chatName) {
      currentChatId = chatId;
      document.getElementById('chatHeader').textContent = chatName;
      await loadMessages(chatId);
    }

    // Cargar los mensajes de un chat
    async function loadMessages(chatId) {
      try {
        const res = await fetch(`http://localhost:5003/chat/${chatId}/messages`);
        const messages = await res.json();
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML = '';
        if(messages.error) {
          chatMessages.innerHTML = `<div class="error">${messages.error}</div>`;
          return;
        }
        messages.forEach(msg => {
          // Definir si el mensaje es entrante u saliente según sender_id
          const type = msg.sender_id == userId ? 'outgoing' : 'incoming';
          addMessageToUI(type, msg.content, msg.timestamp);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Agregar un mensaje a la interfaz
    function addMessageToUI(type, text, time) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + (type === 'outgoing' ? 'outgoing' : 'incoming');
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'bubble';
      bubbleDiv.textContent = text;
      const timeSpan = document.createElement('span');
      timeSpan.className = 'time';
      // Se formatea el timestamp
      timeSpan.textContent = new Date(time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      if (type === 'outgoing') {
        messageDiv.appendChild(timeSpan);
        messageDiv.appendChild(bubbleDiv);
      } else {
        messageDiv.appendChild(bubbleDiv);
        messageDiv.appendChild(timeSpan);
      }
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Enviar un mensaje (a través del servicio de mensajes en el puerto 5003)
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentChatId) return;
      const payload = {
        sender_id: userId,
        chat_id: currentChatId,
        content: text
      };
      try {
        const res = await fetch('http://localhost:5003/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if(result.error) {
          console.error(result.error);
        } else {
          // Actualizar la interfaz: agregar el mensaje y recargar la conversación
          addMessageToUI('outgoing', text, new Date().toISOString());
          input.value = '';
          await loadMessages(currentChatId);
        }
      } catch (err) {
        console.error(err);
      }
    }

    /* Funciones para el modal de crear chat */
    function openCreateChatModal() {
      document.getElementById("createChatModal").style.display = "block";
    }

    function closeCreateChatModal() {
      document.getElementById("createChatModal").style.display = "none";
    }

    async function createChat() {
      const chatName = document.getElementById("chatName").value;
      const participantIdsString = document.getElementById("participantIds").value;
      let participantIds = [];
      if (participantIdsString.trim() !== "") {
        participantIds = participantIdsString.split(",").map(id => id.trim());
      }
      const payload = {
        creator_id: userId,
        participant_ids: participantIds,
        name: chatName
      };
      try {
        const res = await fetch('http://localhost:5002/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.error) {
          alert("Error: " + result.error);
        } else {
          alert("Chat creado exitosamente!");
          closeCreateChatModal();
          // Actualizar la lista de chats
          loadChats();
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Inicializar: cargar la lista de chats al cargar la página
    window.onload = loadChats;
  </script>
</body>
</html>
