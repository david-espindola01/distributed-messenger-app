<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UPTC MESSENGER</title>
  <style>
    /* Reset y estilos base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      overflow: hidden;
    }
    /* Contenedor principal con dos columnas */
    .chat-container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar (lista de chats) */
    .sidebar {
      width: 30%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      background-color: #ffeb3b;
      color: #000;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
    }
    .chat-item:hover { background-color: #fdd835; }
    .chat-item .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .chat-item .chat-info {
      flex: 1;
    }
    .chat-item .chat-info .name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
      color: #000;
    }
    .chat-item .chat-info .last-message {
      font-size: 14px;
      color: #888;
    }
    /* Área de conversación */
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
    }
    .chat-header {
      background-color: #ffeb3b;
      color: #000;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-end;
    }
    .message.incoming .bubble {
      background-color: #fff;
      color: #000;
      border: 1px solid #ddd;
      border-radius: 7.5px;
      padding: 10px 15px;
      max-width: 60%;
    }
    .message.outgoing {
      justify-content: flex-end;
    }
    .message.outgoing .bubble {
      background-color: #ffeb3b;
      color: #000;
      border-radius: 7.5px;
      padding: 10px 15px;
      max-width: 60%;
    }
    .message .time {
      font-size: 10px;
      color: #888;
      margin: 0 5px;
      align-self: flex-end;
    }
    /* Área de entrada */
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }
    .chat-input button {
      background-color: #ffeb3b;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Mensajes de error o información */
    .info { text-align: center; margin: 10px; font-weight: bold; }
    .error { color: red; text-align: center; margin: 10px; }
    /* Botón flotante para crear chat */
    #createChatBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ffeb3b;
      color: #000;
      font-size: 36px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }
    /* Modal para crear chat */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 2px solid #000;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #000;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
      color: #000;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #000;
      border-radius: 4px;
    }
    .modal-content button {
      background-color: #ffeb3b;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    #logout-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-participants {
      font-size: 14px;
      color: #000;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar: lista de chats -->
    <div class="sidebar">
      <div class="sidebar-header">UPTC MESSENGER</div>
      <button id="logout-btn" onclick="logout()">Cerrar sesión</button>
      <div class="chat-list" id="chatList">
        <!-- Los chats se cargarán aquí dinámicamente -->
      </div>
    </div>
    <!-- Área de chat: mensajes y entrada -->
    <div class="chat-window">
      <div class="chat-header" id="chatHeader">Seleccione un chat</div>
      <div class="chat-messages" id="chatMessages">
        <!-- Los mensajes se cargarán aquí -->
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Botón flotante para crear chat -->
  <button id="createChatBtn" onclick="openCreateChatModal()">+</button>

  <!-- Modal para crear chat -->
  <div id="createChatModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCreateChatModal()">&times;</span>
      <h2>Crear Nuevo Chat</h2>
      <label for="chatName">Nombre del chat (opcional):</label>
      <input type="text" id="chatName" placeholder="Nombre del chat">
      <label for="participantIds">IDs de participantes (separados por comas):</label>
      <input type="text" id="participantIds" placeholder="Ej. 2,3,4">
      <button onclick="createChat()">Crear Chat</button>
    </div>
  </div>

  <script>
    // Obtener valor de una cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // Verificar la cookie auth_token
    const authToken = getCookie('auth_token');
    if (authToken !== 'valid') {
      alert('Acceso no autorizado. Redirigiendo al login...');
      window.location.href = 'login.html';
    }

    // Obtener el user_id de la cookie
    const userId = getCookie('user_id');
    if (!userId) {
      alert('No se encontró el ID del usuario. Redirigiendo al login...');
      window.location.href = 'login.html';
    }

    let currentChatId = null;
    let socket;

    function deleteCookie(name) {
      document.cookie = name + '=; Max-Age=0; path=/;';
    }

    function logout() {
      deleteCookie('user_id');
      window.location.href = 'login.html';
    }

    // Inicializar WebSocket para recibir mensajes en tiempo real
    function initializeWebSocket() {
      // Conecta al WebSocket (ajusta la URL y el puerto según tu configuración)
      socket = new WebSocket("ws://localhost:5004/ws?user_id=" + userId);

      socket.onopen = function() {
        console.log("Conexión WebSocket establecida.");
      };
      
      socket.onmessage = function(event) {
        try {
          const messageData = JSON.parse(event.data);
          console.log("Mensaje recibido por WebSocket:", messageData);
          console.log("Chat activo:", currentChatId);
          
          if (messageData.chat_id == currentChatId) {
            const type = String(messageData.sender_id).trim() === String(userId).trim() ? 'outgoing' : 'incoming';
            console.log("Mostrando mensaje en chat activo");
            addMessageToUI(type, messageData.content, messageData.timestamp);
          } else {
            console.log("Mensaje para otro chat. Actualizando lista de chats.");
            loadChats();
          }
        } catch (e) {
          console.error("Error al procesar el mensaje WebSocket:", e);
        }
      };



      socket.onerror = function(error) {
        console.error("Error en WebSocket:", error);
      };

      socket.onclose = function() {
        console.log("WebSocket cerrado. Reintentando conexión en 2 segundos...");
        // Reintentar conexión después de 2 segundos
        setTimeout(initializeWebSocket, 2000);
      };
    }

    // Cargar la lista de chats del usuario
    async function loadChats() {
      try {
        const res = await fetch(`http://localhost:5002/user/${userId}/chats`);
        const chats = await res.json();
        const chatList = document.getElementById('chatList');
        chatList.innerHTML = '';
        if (chats.error) {
          chatList.innerHTML = `<div class="error">${chats.error}</div>`;
          return;
        }
        chats.forEach(chat => {
          const name = chat.name || (chat.participants && chat.participants[0] && chat.participants[0].first_name) || 'Chat';
          const lastMessage = chat.last_message || '';
          const chatItem = document.createElement('div');
          chatItem.className = 'chat-item';
          chatItem.onclick = () => selectChat(chat);
          chatItem.innerHTML = `
            <div class="avatar"></div>
            <div class="chat-info">
              <div class="name">${name}</div>
              <div class="last-message">${lastMessage}</div>
            </div>
          `;
          chatList.appendChild(chatItem);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Seleccionar un chat y cargar sus mensajes
    async function selectChat(chat) {
      currentChatId = chat.chat_id;
      const participants = chat.participants.map(user => user.username).join(', ');
      document.getElementById('chatHeader').innerHTML = `
        <div>${chat.name || 'Chat'}</div>
        <div class="chat-participants" style="font-size: 14px; color: #fff; margin-top: 5px;">
          Participantes: ${participants}
        </div>`;
      await loadMessages(chat.chat_id);
    }

    // Cargar los mensajes de un chat
    async function loadMessages(chatId) {
      try {
        const res = await fetch(`http://localhost:5003/chat/${chatId}/messages`);
        const messages = await res.json();
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML = '';
        if (messages.error) {
          chatMessages.innerHTML = `<div class="error">${messages.error}</div>`;
          return;
        }
        messages.forEach(msg => {
          const type = String(msg.sender_id).trim() === String(userId).trim() ? 'outgoing' : 'incoming';
          addMessageToUI(type, msg.content, msg.timestamp);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Agregar un mensaje a la interfaz
    function addMessageToUI(type, text, time) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + (type === 'outgoing' ? 'outgoing' : 'incoming');
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'bubble';
      bubbleDiv.textContent = text;
      const timeSpan = document.createElement('span');
      timeSpan.className = 'time';
      timeSpan.textContent = new Date(time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      if (type === 'outgoing') {
        messageDiv.appendChild(timeSpan);
        messageDiv.appendChild(bubbleDiv);
      } else {
        messageDiv.appendChild(bubbleDiv);
        messageDiv.appendChild(timeSpan);
      }
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Enviar un mensaje
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentChatId) return;
      const payload = {
        sender_id: userId,
        chat_id: currentChatId,
        content: text
      };
      try {
        const res = await fetch('http://localhost:5003/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if(result.error) {
          console.error(result.error);
        } else {
          addMessageToUI('outgoing', text, new Date().toISOString());
          input.value = '';
          // Como el mensaje se difundirá vía WebSocket, no es necesario recargar los mensajes
        }
      } catch (err) {
        console.error(err);
      }
    }

    /* Funciones para el modal de crear chat */
    function openCreateChatModal() {
      document.getElementById("createChatModal").style.display = "block";
    }
    function closeCreateChatModal() {
      document.getElementById("createChatModal").style.display = "none";
    }
    async function createChat() {
      const chatName = document.getElementById("chatName").value;
      const participantIdsString = document.getElementById("participantIds").value;
      let participantIds = [];
      if (participantIdsString.trim() !== "") {
        participantIds = participantIdsString.split(",").map(id => id.trim());
      }
      const payload = {
        creator_id: userId,
        participant_ids: participantIds,
        name: chatName
      };
      try {
        const res = await fetch('http://localhost:5002/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.error) {
          alert("Error: " + result.error);
        } else {
          alert("Chat creado exitosamente!");
          closeCreateChatModal();
          loadChats();
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Inicialización al cargar la página: carga la lista de chats y establece el WebSocket
    window.onload = function() {
      loadChats();
      initializeWebSocket();
    }
  </script>
</body>
</html>
